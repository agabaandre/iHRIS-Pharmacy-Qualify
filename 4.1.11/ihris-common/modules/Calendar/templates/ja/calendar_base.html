<div id="calendar">
  <div class="date_select">
    <form method="GET">
      <select name="month" id="month_select"></select><select name="year" id="year_select"></select><input type="hidden" name="list_view"><input class="button" type="submit" value="go"><a href="" name="calendar_current" style="text-decoration:none;"><span class="button">今日</span></a>
    </form>
  </div>
  <div id="view_tabs">
    <a href="" name="calendar_list_view">一覧表示</a>
    |
    <a href="" name="calendar_month_view">カレンダー表示</a>
  </div>
  <table class="calendar" border="0" cellpadding="0" cellspacing="0"><thead><tr><th colspan="7" class="month_name">
          <h1><a name="calendar_previous_month" href="">«</a> <span name="month_name"></span> <a name="calendar_next_month" href="">»</a></h1>
          <h2><a name="calendar_previous_year" href="">«</a> <span name="year_name"></span> <a name="calendar_next_year" href="">»</a></h2>
        </th>
      </tr><tr id="day_headers"></tr></thead><tbody id="calendar_days"></tbody></table></div>
