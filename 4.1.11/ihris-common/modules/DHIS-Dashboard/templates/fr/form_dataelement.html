<div id="siteContent">
    <h1 class="header">Ajouter/Mettre à jour un élément de donnée</h1>
    <div id="error"></div>
    <form method="post" action="DHIS-Dashboard/dataelement">
        <span type="form" name="dataelement:id"></span>
        <div id="form">

            <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0"><tr><th colspan="2">Information sur l’élément de données</th>
                </tr><tr id="list_fields"><td>
                        <span type="form" name="dataelement:name" showhead="default"></span>
                        <span type="form" name="dataelement:shortname" showhead="default"></span>
                        <span type="form" name="dataelement:dataelement_code" showhead="default" class="even"></span>
                        <span type="form" name="dataelement:dataset" showhead="default" addlink="lists?type=dataset&amp;add=1"></span>
                    </td>
                </tr><tr class="submitCell"><td colspan="2">
                        <div id="button"></div>
                    </td>
                </tr></table></div>
    </form>
</div>
