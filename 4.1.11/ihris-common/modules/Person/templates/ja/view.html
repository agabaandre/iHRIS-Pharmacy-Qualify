<div id="siteContent">
  <h1>人物の表示: <span type="form" name="person:surname"></span>, <span type="form" name="person:firstname"></span></h1>
  <div id="external_hwr_apps" class="extenral_hwr_apps" style="float:right;display:block;width:100%">
    <span type="module" name="IL-HWR" ifenabled="true">
      <span role="admin" style="display:inline-block;float:right;">
	<span type="form" href="IL-HWR-redirect?id=" name="person:id" target="_ILHWR">
	  <center style="max-width:8em">
	    <img text="Interlinked Health Worker Registry" style="margin-top:-3em;max-width:12em;max-height:5em;display-inline" src="file/OpenInfoMan.png"></center>
	  <center style="max-width:8em">
	    Interlinked Health Worker Registry
	  </center>
	</span>
      </span>
    </span>
    <span type="module" name="mHero" ifenabled="true">
      <span role="admin" style="display:inline-block;float:right;">
	<span type="form" href="mHero_person_workflow?id=" name="person:id" target="_mHero">
	  <center>
	  <img text="mHero" style="width:12em;max-height:2em;" src="file/mHero.png"></center>
	  <center>
	    mHero
	  </center>
	</span>
      </span>
    </span>
  </div>

  <div class="recordsData">
    <h3><a name="jump_individual">個人情報</a></h3>
    <p class="editRecordsData" id="individual_links"><a href="" class="hide" title="Hide" onclick="return hideDiv('individual', this );">非表示</a>
    <span type="module" name="PersonID" ifenabled="true">
      <span task="person_can_edit_child_form_id" type="form" name="person:id" href="person_id?parent=">身分証明情報の追加</span>
    </span>
    </p>
    
    <div id="individual">
      <div class="editRecord" task="person_can_edit">
	<p>この情報を編集</p>
	<ul><li><span type="form" name="person:id" href="person?id=">この情報を更新</span></li>
	  <li><span type="form" name="person:id" parent="true" href="field_history?field=surname,firstname,othername&amp;template=fullname&amp;type=person&amp;id=">
	    名称履歴の表示 </span></li>
	</ul></div> <!-- editRecord -->
      
      <div class="dataTable">
	<table border="0" cellspacing="0" cellpadding="0"><tr><th colspan="2">名前/国籍</th>
	  </tr><span type="form" name="person:surname" showhead="default"></span>
	  <span type="form" name="person:firstname" showhead="default" class="even"></span>
	  <span type="form" name="person:othername" showhead="default"></span>
	  <span type="form" name="person:nationality" showhead="default" class="even"></span>
	  <span type="form" name="person:residence" showhead="location" mline="true"></span>
	</table></div> <!-- dataTable -->


      <div id="person_id"></div>
      <div id="demographic">  </div>

      <span type="module" name="PersonContact" ifenabled="true">
	<div class="recordsData" task="person_can_view_child_form_contact">
	  <h3><a name="jump_contact">連絡先情報</a></h3>
	  <p class="editRecordsData" id="contact_links"><a href="" class="hide" title="Hide" onclick="return hideDiv('contact', this );">非表示</a>
	  </p>	  
	  <span id="contact">
	    <div id="person_contact_work"></div> <!-- work contact -->
	    <div id="person_contact_personal"></div> <!-- personal contact -->
	    <div id="person_contact_emergency"></div> <!-- emefencye contact -->
	    <div id="person_contact_other"></div> <!-- other contact -->
	  </span>
	  <br style="clear: both;"></div> <!-- recordsData -->
      </span>

      <div class="recordsData">

	</span>
	<span type="module" name="simple-competency" ifenabled="true">
	  <span task="person_can_edit_child_form_person_competency" type="form" name="person:id" href="person_competency?parent=">資格の追加</span>
	  <span task="person_competency_can_view_evaluation" type="form" name="person:id" href="person_competency_history?parent=">能力査定</span>
	</span>
	</p>
	
	<div id="qualification">
	  
	  <div id="person_language" task="person_can_view_child_form_person_language"></div>

	</div> <!-- qualification -->
	
	<br style="clear: both;"></div> <!-- recordsData -->
