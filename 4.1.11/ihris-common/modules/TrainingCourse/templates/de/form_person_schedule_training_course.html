<div id="siteContent">
  <h1 class="header">Eine Person für eine Schulung einplanen</h1>
  <h2><span type="form" name="person:surname" noedit="true"></span>,<span type="form" name="person:firstname" noedit="true"></span></h2>

  <div id="error"></div>
  <form method="post" action="training-course/schedule-person">
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0"><span type="form" name="person:id" alt_name="parent"></span>
    <span type="form" name="person_scheduled_training_course:id"></span>
      <tr><th colspan="2"><span name="type_name">Schulungsplanung hinzufügen/aktualisieren</span></th>
      </tr><tbody id="list_fields"><tr><td>

	    <span type="form" name="person_scheduled_training_course:duty_commencement_date" showhead="default"></span>

	  <td>

	</tr><tr><td colspan="2">

	  </td>
	</tr></tbody></table></form>


</div>
