<div id="report">
  <div >
    <h1 style='display:inline-block'>mHero: <span name="report_view_display_name"/></h1>
    <div style='float:right;display:inline-block'>
      <img text='mHero' style='width:12em' src='file/mHero.png'  />
    </div>
  </div>
  <hr/>

  <div id="error" />
  <div name='has_stats' ifset='true'>
    <ul>
      <li>Name: <span name='name'/></li>
      <li>Runs: <span name='runs'/></li>
      <li>Completed Runs: <span name='completed_runs'/></li>
      <li>Participants: <span name='participants'/></li>
    </ul>
  </div>

    <p>
      <span name='report_view_limit_has_description' ifset="true" >
        Results limited by: 
      </span>
      <span name='report_view_limit_description' ></span>
    </p>
    <form  method="POST" action="show" id="limit_form">
      <span name='show_results' ifset='true'>
        <div id="report_results" >
          <input type="hidden" name="view"/>
          <input type="hidden" name="limit_page"/>
          <input type="hidden" name="limit_per_page"/>
          <input type="hidden" name="limit_offset"/>
          <input type="hidden" name="limit_amount"/>
          <input type="hidden" name="sort_order" id='sort_order'/>
        </div>
      </span>
      <span name="report_view_show_controls" ifset="true">
        <table class="multiFormTable customReportsTable" border="0" cellpadding="0" cellspacing="0" >
          <tr>
            <th colspan="2">
              Choose options to limit results 
            </th>
          </tr>	
        </table>
        <table class="multiFormTable toggable" border="0" cellpadding="0" cellspacing="0" id='report_limits' >
        </table>
        <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
        <tr class="submitCell">
          <td colspan="2">
            <div id="report_controls" class='CustomReport_controls' ></div>    
          </td>
        </tr>

        </table>        
      </span>
    </form>            
</div>
