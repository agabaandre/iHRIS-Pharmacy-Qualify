<div id="siteContent">

    <div id="all_alerts_pager_display" class="pager_display" style="float: right; border: thin solid #f5f5f5;">Jump to:</div>
    </div>
    <div class="dataTable" style="width: 100%;">
      <table border="0" cellpadding="0" cellspacing="0" id="all_alerts_table">
        <thead>
          <tr>
            <th colspan="2" style="width: 70%;">Message</th>
            <th style="width: 15%;">Time Sent</th>
            <th style="width: 15%;">Time Acknowledged</th>
          </tr>
        </thead>
        <tbody id="all_alerts_list">
        </tbody>
      </table>
    </div>
  </div>
</div>
