	<script type="text/javascript" language="JavaScript">
			myColorPicker = null;
			function init(){
				myColorPicker = new ColorPicker({attachTo: $('Div2'), left: "0", top:"0", initialState: "Open", showTitleBar: false, showColorInfo: false, hueBarWidth: 10, hueBarHeight:206, svBoxWidth:50, svBoxHeight:206});
				myColorPicker.SVClickCallback = ChangeDivBackground;
			}

			function ChangeDivBackground(){
				$("ColorDiv").setStyle("background-color", myColorPicker.CurColor);
			}
	</script>

<body onload="init();">
	<div id="ColorDiv" style=" width:200px; height:200px; border-style: solid; border-color: #000000; float:left;">
