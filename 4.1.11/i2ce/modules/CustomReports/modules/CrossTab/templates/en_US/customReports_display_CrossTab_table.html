<div>
  <div id="report_table_info_and_controls">
    <h3>Results found <span name="limit_header"></span>: <span name="num_results"></span></h3>
  </div>
  <div id="report_table">
    <table border="0" cellpadding="0" cellspacing="0" id='report_table_table'>
      <thead>
	      <tr name="report_header_one"><th rowspan="2">#</th></tr>
	      <tr name="report_header_two"></tr>
      </thead>
      <tbody name="report_body" id="report_body">
      </tbody>
    </table>
  </div>
  <div name='sort_description' ifset='true'>
    <h3>Sorting by: <span name='sort_description'></span></h3>
  </div>
</div>
