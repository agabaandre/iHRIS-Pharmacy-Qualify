<div id="report">
    <h2><span name="report_view_display_name"></span></h2>
    <p>
      <span name='report_view_description' ></span>
    </p>
    <p>
      <span name='report_view_limit_has_description' ifset="true" >
        Results limited by: 
      </span>
      <span name='report_view_limit_description' ></span>
    </p>
    <form  method="POST" action="report" id="limit_form">
      <div id='report_results_visualization_container' >
        <div id="report_resize">
          Resize Report: 
          <input id="vis_button_smaller" type="button" class="button" onClick="queryWrapper_report_results.resize( 0, 0, true );" value="-" title="Smaller" />
          <input id="vis_button_bigger" type="button" class="button" onClick="queryWrapper_report_results.resize();" value="+" title="Bigger" />
        </div>
	<div id="report_results" class='report_results_visualization'> 
	</div>
      </div>
      <div name="report_view_show_controls" ifset="true">
        
      <table class="multiFormTable customReportsTable" border="0" cellpadding="0" cellspacing="0" >
	<tr>
	  <th colspan="2">
	      Choose options to limit results 
	    <span role='admin' class='right' >
	      <input type='checkbox' name='save_options_as_default_view' value='1'/>Save as default view
	    </span>

	  </th>
	</tr>	
      </table>
      <table class="multiFormTable toggable" border="0" cellpadding="0" cellspacing="0" id='report_limits' >
      </table>
      <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
        <tr class="submitCell">
          <td colspan="2">
            <div id="report_controls" class='CustomReport_controls' ></div>
          </td>      
        </tr>
        <tbody name='related_views' ifset='true'>
          <tr>
            <th>Related Views:</th>
            <td>
              <ul id='related_views_list'>
              </ul>
            </td> 
          </tr> 
        </tbody>
      </table>
    </div>
    </form>            
</div>
