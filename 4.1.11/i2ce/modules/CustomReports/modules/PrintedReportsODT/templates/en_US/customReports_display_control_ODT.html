<div >
  <span title="Select ODT options and view this report for printing as a table" class="button ODT_submit_options_toggle"  name="has_odt_templates" ifset="true">Forms Print</span>
  <!-- div class="clickableText ODT_submit_options_toggle centered" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="ODT_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> Forms Print Options </div> 	 
    This will create an ODT file based on the selected ODT template.
    <hr/>     

    <p>
    Select the printed form template to use for this report.
    <select name="odt_template" id="odt_template">
    </select>
    </p>
    <br/>
    <span   title="Print this report as an ODT"    id='ODT_submit'  class="multiformsubmit button">Forms Print</span> 
    <span class="button optionsMenuButton ODT_submit_options_close window_hide"> Close </span>
  </div>
</div>
