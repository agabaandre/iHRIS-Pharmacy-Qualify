<div>
  <h2>Merged Report View</h2>
  <span id='merge_report_contents'>
    <table class='multiFormTable reportviews' cellpadding="0" cellspacing="0" border="0" id='container' >
      <tr>
	<th colspan='2' id='merge_header'>
	  <input name='enabled' type='checkbox' value='1'/>
	  <span name='merge_report_name'/>
	  <input name='show_blanks' type='checkbox' value='1'/>
	  <span printf='"Allow blank rows in %s",$linked_report'/>
	  <input name='merge_exists' type='hidden' value='1'/>


	</th>
      </tr>
    </table>
    <div id='fields_fill'/>
  </span>    
</div>
