<div id="siteContent">
    <h1 class="header"><a href="lists">Administer Database</a>: <span name="type_name" /></h1>
  <div id="error" />
  <form method="post" action="lists">
    <input  type="hidden" name="id"/>
    <span  type="form" name="id" />
    <input  type="hidden"  name="type"/>
    <input  type="hidden"  name="field"/>
    <input  type="hidden"  name="nosetdefault"/>
    <input  type="hidden"  name="link"/>
    <input  type="hidden"  name="mapped"/>
    <input  type="hidden"  name="show_i2ce_hidden"/>
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
      <tr>
	<th colspan="2"><span name="type_name" /></th>
      </tr>
      <tbody id="list_fields">
      </tbody>
      <tbody task='can_hide_list_members'>
	<tr>
	  <td class="formdata" colspan='2'>
	    <span type="form" name="i2ce_hidden" showhead="default"></span>
	  </td>
	</tr>
      </tbody>
      <tr class="submitCell">
	<td colspan="2">
	  <div id="button" />
	</td>
      </tr>
      <tr class="submitCell"><td colspan="2">
	<div id="admin_extra" />
      </td></tr>      
    </table>
  </form>
</div>
