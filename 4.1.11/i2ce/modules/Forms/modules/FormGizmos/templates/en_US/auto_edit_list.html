<div name='auto_list_edit'>
  <h1>
    <span name='form_title'/>
  </h1>
  <div id="error" />
  <form  method="post" >
    <span type="form" name="id"/>
    <input type='hidden' name='form_name'/>
    <input type='hidden' name='type'/>
    <div id="form">
      
      <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
	<tr>
          <th colspan="2"> <span name='form_display_name'/></th>
	</tr>
	<tbody name="form_fields"/>
	<tr class="submitCell">
          <td colspan="2">
            <div id="button" />
          </td>
	</tr>
      </table>
      
    </div>
  </form>
</div>
