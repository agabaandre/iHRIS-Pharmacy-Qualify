<div>
  <div id='action_link_container'>
    <table class='multiFormTable' cellpadding="0" cellspacing="0" border="0" >
      <tr>
		<td>
		  <h3>Form field</h3>Typically the name of the primary form followed by :id
		</td>
		<td>
		  <input name='formfield'/>
		</td>
	  </tr>
	  <tr>
		<td>
		  <h3>Link location</h3>The page the link points to
		</td>
		<td>
		  <input name='linkloc'/>
		</td>
	  </tr>
	  <tr>
		<td>
		  <h3>Link text</h3>The text on the action link drop down.
		</td>
		<td>
		  <input name='linktext'/>
		</td>
	  </tr>
	  <tr>
		<td>
		  <h3>Permission:</h3>The single permission a user must have for this link
		</td>
		<td>
			<select name='task'><option value=''>No Task Selected</option></select>
		</td>
	  </tr>
    </table>
  </div>
</div>
