<div>
  <h2 id='add_action_link' class='add_actionlink_options_toggle'><a>Add a new action link</a></h2>
  <div id='add_actionlink_options_menu' class='optionsMenu optionsMenuWide toggable windowDraggable=true windowFloats=true' >
    <div class='optionsMenuTitle window_drag'>Add A New Action Link</div>
    <table class='multiFormTable' cellpadding="0" cellspacing="0" border="0">
	  <tr></tr>
      <tr>
		<td>
		  <h3>Unique Identifier</h3>This must be a unique name, like 'edit' or 'new'.
		</td>
		<td>
		  <input id='key_name' name='key_name' type='text' value='' class='validate=[nonempty,magicdatakey,notinlist]'/>
		</td>
      </tr>
      <tr>
		<td>
		  <h3>Form field</h3>Typically the name of the primary form followed by :id
		</td>
		<td>
		  <input name='form_field' class='validate=[nonempty]'/>
		</td>
      </tr>
	  <tr>
		<td>
		  <h3>Link location</h3>The page the link points to
		</td>
		<td>
		  <input name='linkloc' class='validate=[nonempty]'/>
		</td>
	  </tr>
	  <tr>
		<td>
		  <h3>Link text</h3>The text on the action link drop down.
		</td>
		<td>
		  <input name='linktext' class='validate=[nonempty]'/>
		</td>
	  </tr>
      <tr>
		<td colspan='3'>
		  <div/>
		    <span class='add_actionlink_options_hide button optionsMenuButton window_hide'>Close</span>
		    <input type='submit' class='button only_options_menu' value='Add' id='add_actionlink' />
		  <div/>
		  <br/>
		</td>
      </tr>
    </table>    
  </div>
</div>
