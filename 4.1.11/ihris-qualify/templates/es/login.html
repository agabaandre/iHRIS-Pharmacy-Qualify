<div id="siteContent">
  <form id="form1" method="post" action="login">
  <table border="0" cellspacing="0" cellpadding="0" class="loginTable"><tr><td colspan="2"><h2>Por favor, inicie sesión</h2>
        <span style="font-size: 12px;">Introduzca su nombre de usuario y contraseña.</span>
        <hr><span id="error_message" name="error_message"></span></td>
    </tr><tr><th>Nombre de usuario:</th>
      <th>Contraseña:</th>
    </tr><tr><td><input type="text" name="username"></td>
      <td><input type="password" name="password"></td>
    </tr><tr><td colspan="2">
      <input type="submit" value="Login" name="submit" class="button"><span class="forgot"><a href="forgot">¿Olvidó su nombre de usuario o contraseña?</a></span></td>
    </tr></table></form>
  <span type="module" name="QualifySelfServiceRegister" ifenabled="true">
    <h2>Auto Registro</h2>
    <span type="module" name="SelfService" if="canSelfRegister()"><a href="SelfService/register">Registrar</a></span>
  </span>

</div>
